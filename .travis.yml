# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages
codecov: true

os:
  - linux
  - osx

r: bioc-devel

script:
    - R CMD build .
    - R CMD check *tar.gz --as-cran

bioc_check: true

r_packages:
  - covr

after_success:
  - Rscript -e 'library(covr); codecov()'
